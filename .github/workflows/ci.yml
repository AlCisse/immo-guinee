name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: immoguinee
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: immoguinee_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, pdo, pdo_pgsql, redis, gd, imagick
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create bootstrap/cache directory
        run: mkdir -p bootstrap/cache && chmod -R 775 bootstrap/cache

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: immoguinee_test
          DB_USERNAME: immoguinee
          DB_PASSWORD: secret
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: php artisan migrate --force
        continue-on-error: true

      - name: Run PHPUnit tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: immoguinee_test
          DB_USERNAME: immoguinee
          DB_PASSWORD: secret
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: vendor/bin/phpunit --coverage-text
        continue-on-error: true

      - name: Run PHP CS Fixer (dry-run)
        run: |
          if [ -f ".php-cs-fixer.php" ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff
          fi
        continue-on-error: true

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest
    continue-on-error: true

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npm run type-check || true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit PHP dependencies
        working-directory: backend
        run: |
          mkdir -p bootstrap/cache && chmod -R 775 bootstrap/cache
          composer install --prefer-dist --no-progress --no-interaction
          composer audit
        continue-on-error: true

      - name: Audit NPM dependencies
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install PHP dependencies
        working-directory: backend
        run: |
          mkdir -p bootstrap/cache && chmod -R 775 bootstrap/cache
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan (static analysis)
        working-directory: backend
        run: |
          if [ -f "phpstan.neon" ]; then
            vendor/bin/phpstan analyse --no-progress
          fi
        continue-on-error: true

  # Build Docker Images (only on main/develop)
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build backend image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: immoguinee-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: immoguinee-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: hashFiles('frontend/Dockerfile') != ''
