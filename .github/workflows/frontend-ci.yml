name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      - name: Run TypeScript type check
        run: npm run type-check || npx tsc --noEmit
        working-directory: frontend

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false
        working-directory: frontend
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 30

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: immoguinee
          POSTGRES_PASSWORD: immoguinee_e2e
          POSTGRES_DB: immoguinee_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, redis

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Install backend dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: backend

      - name: Setup backend environment
        run: |
          cp .env.example .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_DATABASE=immoguinee_e2e" >> .env
          echo "DB_USERNAME=immoguinee" >> .env
          echo "DB_PASSWORD=immoguinee_e2e" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
        working-directory: backend

      - name: Generate app key and run migrations
        run: |
          php artisan key:generate
          php artisan migrate --force
          php artisan passport:keys
          php artisan db:seed --class=TestSeeder || true
        working-directory: backend

      - name: Start backend server
        run: php artisan serve --port=8000 &
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Start frontend server
        run: npm start &
        working-directory: frontend
        env:
          PORT: 3000

      - name: Wait for servers
        run: |
          sleep 10
          curl -f http://localhost:8000/api/health || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run npm audit
        run: npm audit --audit-level=high
        working-directory: frontend
        continue-on-error: true

  build:
    name: Build & Analyze
    runs-on: ubuntu-latest
    needs: [test, e2e, security]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js application
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.immoguinee.com' }}

      - name: Analyze bundle size
        run: npx @next/bundle-analyzer || true
        working-directory: frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: frontend/.next/
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: frontend/.next/

      - name: Start server
        run: npm start &
        working-directory: frontend
        env:
          PORT: 3000

      - name: Wait for server
        run: sleep 10

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/annonces
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
