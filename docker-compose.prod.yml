# ==============================================
# ImmoGuin√©e - Production Docker Compose
# Domain: immoguinee.com | Server: 3.93.74.117
# ==============================================
# Deploy: docker stack deploy -c docker-compose.prod.yml immog
# Remove: docker stack rm immog
# ==============================================

networks:
  immog-network:
    driver: overlay
    attachable: true

volumes:
  postgres-data:
  redis-data:
  minio-data:
  n8n-data:
  traefik-certificates:
  waha-sessions:

configs:
  nginx_config:
    file: ./docker/nginx/nginx.conf
  nginx_site:
    file: ./docker/nginx/sites/backend.conf

services:
  # ==============================================
  # TRAEFIK - Reverse Proxy with SSL
  # ==============================================
  traefik:
    image: traefik:v2.10
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=immog_immog-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=admin@immoguinee.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Cloudflare IPs
      - "--entrypoints.websecure.forwardedHeaders.trustedIPs=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22"
      # Metrics & Logs
      - "--metrics.prometheus=true"
      - "--accesslog=true"
      - "--log.level=WARN"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.immoguinee.com`)"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
        - "traefik.http.routers.dashboard.middlewares=auth"
        - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$xyz$$hashedpassword"

  # ==============================================
  # FRONTEND - Next.js
  # ==============================================
  frontend:
    image: ${DOCKER_REGISTRY:-}immoguinee/frontend:${TAG:-latest}
    networks:
      - immog-network
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`immoguinee.com`) || Host(`www.immoguinee.com`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
        - "traefik.http.routers.frontend.priority=1"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        - "traefik.http.services.frontend.loadbalancer.sticky.cookie=true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================
  # NGINX - API Gateway
  # ==============================================
  nginx:
    image: nginx:alpine
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
      - source: nginx_site
        target: /etc/nginx/conf.d/default.conf
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`api.immoguinee.com`)"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.tls.certresolver=letsencrypt"
        - "traefik.http.routers.api.priority=100"
        - "traefik.http.services.api.loadbalancer.server.port=80"

  # ==============================================
  # PHP-FPM - Laravel Backend
  # ==============================================
  php:
    image: ${DOCKER_REGISTRY:-}immoguinee/php:${TAG:-latest}
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://immoguinee.com
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - FILESYSTEM_DISK=minio
      - AWS_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=listings
      - AWS_URL=https://storage.immoguinee.com
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # QUEUE WORKER
  # ==============================================
  queue-worker:
    image: ${DOCKER_REGISTRY:-}immoguinee/php:${TAG:-latest}
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  # ==============================================
  # SCHEDULER
  # ==============================================
  scheduler:
    image: ${DOCKER_REGISTRY:-}immoguinee/php:${TAG:-latest}
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  # ==============================================
  # POSTGRESQL
  # ==============================================
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immog_db}
      POSTGRES_USER: ${DB_USERNAME:-immog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-immog_user} -d ${DB_DATABASE:-immog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS
  # ==============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # MINIO - Object Storage
  # ==============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        # Storage public access
        - "traefik.http.routers.storage.rule=Host(`storage.immoguinee.com`)"
        - "traefik.http.routers.storage.entrypoints=websecure"
        - "traefik.http.routers.storage.tls.certresolver=letsencrypt"
        - "traefik.http.routers.storage.service=storage"
        - "traefik.http.services.storage.loadbalancer.server.port=9000"
        # MinIO Console
        - "traefik.http.routers.minio-console.rule=Host(`minio.immoguinee.com`)"
        - "traefik.http.routers.minio-console.entrypoints=websecure"
        - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
        - "traefik.http.routers.minio-console.service=minio-console"
        - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # WAHA - WhatsApp API
  # ==============================================
  waha:
    image: devlikeapro/waha:latest
    environment:
      - WHATSAPP_HOOK_URL=https://api.immoguinee.com/webhooks/whatsapp
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
    volumes:
      - waha-sessions:/app/.sessions
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.waha.rule=Host(`waha.immoguinee.com`)"
        - "traefik.http.routers.waha.entrypoints=websecure"
        - "traefik.http.routers.waha.tls.certresolver=letsencrypt"
        - "traefik.http.services.waha.loadbalancer.server.port=3000"

  # ==============================================
  # N8N - Workflow Automation
  # ==============================================
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=n8n.immoguinee.com
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.immoguinee.com/
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.n8n.rule=Host(`n8n.immoguinee.com`)"
        - "traefik.http.routers.n8n.entrypoints=websecure"
        - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # ==============================================
  # GRAFANA - Monitoring
  # ==============================================
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://grafana.immoguinee.com
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.immoguinee.com`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
