global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@immoguinee.com'
  smtp_auth_username: 'alerts@immoguinee.com'
  # SECURITY: Use environment variable for SMTP password
  # Set SMTP_AUTH_PASSWORD in your .env file or Docker secrets
  smtp_auth_password: '${SMTP_AUTH_PASSWORD}'
  smtp_require_tls: true

# Templates for alerts
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routes for alert distribution
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - send immediately
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      repeat_interval: 1h

    # Warning alerts - send after grouping
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      repeat_interval: 6h

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@immoguinee.com'
        headers:
          Subject: '[ImmoGuinée] Alert: {{ .GroupLabels.alertname }}'

  # Critical receiver (email + webhook)
  - name: 'critical-receiver'
    email_configs:
      - to: 'admin@immoguinee.com,dev@immoguinee.com'
        headers:
          Subject: '[CRITICAL] ImmoGuinée: {{ .GroupLabels.alertname }}'
    # Uncomment to add Slack/Discord webhook
    # webhook_configs:
    #   - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     send_resolved: true

  # Warning receiver
  - name: 'warning-receiver'
    email_configs:
      - to: 'admin@immoguinee.com'
        headers:
          Subject: '[WARNING] ImmoGuinée: {{ .GroupLabels.alertname }}'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
