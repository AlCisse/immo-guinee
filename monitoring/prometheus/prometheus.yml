global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'immog-monitoring'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'immog-postgres'

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'immog-redis'

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['elasticsearch:9200']

  # Nginx metrics (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Laravel application metrics (via custom /metrics endpoint)
  - job_name: 'laravel-api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['nginx:80']
    basic_auth:
      username: 'prometheus'
      password: 'immog_metrics_secret'

  # MinIO metrics
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']
