; PHP-FPM Pool Configuration - Optimized for performance
[www]
user = www-data
group = www-data

; Socket
listen = 9000

; Process Manager - dynamic for better performance
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 6
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Request timeouts (increased for photo uploads)
request_terminate_timeout = 120

; Slow log for debugging
slowlog = /proc/self/fd/2
request_slowlog_timeout = 10s

; Status page (for monitoring)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Security
security.limit_extensions = .php

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
