version: '3.8'

# =================================================
# ImmoGuinee - Docker Swarm Production Stack
# =================================================
# Deploiement: docker stack deploy -c docker-compose.swarm.yml immog
# =================================================

networks:
  immog-network:
    driver: overlay
    attachable: true

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  n8n-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  letsencrypt:
    driver: local
  waha-sessions:
    driver: local

services:
  # ==============================================
  # TRAEFIK - Reverse Proxy + SSL
  # ==============================================
  traefik:
    image: traefik:v2.10
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=immog-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=WARN"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

  # ==============================================
  # FRONTEND - Next.js Application
  # ==============================================
  frontend:
    image: ${DOCKER_REGISTRY:-}immoguinee-frontend:${VERSION:-latest}
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - immog-network
    environment:
      - NODE_ENV=production
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
        - "traefik.http.routers.frontend.priority=1"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/"
        - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
        # Redirect www to non-www
        - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.(.*)"
        - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://$${1}"
        - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
        - "traefik.http.routers.frontend.middlewares=www-redirect"

  # ==============================================
  # NGINX - Web Server for Laravel
  # ==============================================
  nginx:
    image: nginx:alpine
    volumes:
      - ../backend/public:/var/www/backend/public:ro
      - ../backend/storage/app/public:/var/www/backend/storage/app/public:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
      - source: nginx_site
        target: /etc/nginx/conf.d/default.conf
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`) || (Host(`${DOMAIN}`) && PathPrefix(`/api`))"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.tls.certresolver=letsencrypt"
        - "traefik.http.routers.api.priority=100"
        - "traefik.http.services.api.loadbalancer.server.port=80"
        # Storage route
        - "traefik.http.routers.storage.rule=Host(`storage.${DOMAIN}`) || (Host(`${DOMAIN}`) && PathPrefix(`/storage`))"
        - "traefik.http.routers.storage.entrypoints=websecure"
        - "traefik.http.routers.storage.tls.certresolver=letsencrypt"
        - "traefik.http.routers.storage.priority=50"

  # ==============================================
  # PHP-FPM - Laravel Backend
  # ==============================================
  php:
    image: ${DOCKER_REGISTRY:-}immoguinee-php:${VERSION:-latest}
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://${DOMAIN}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - FILESYSTEM_DISK=minio
      - AWS_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=listings
      - AWS_URL=https://storage.${DOMAIN}
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==============================================
  # QUEUE WORKER - Laravel Jobs
  # ==============================================
  queue-worker:
    image: ${DOCKER_REGISTRY:-}immoguinee-php:${VERSION:-latest}
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  # ==============================================
  # SCHEDULER - Laravel Cron
  # ==============================================
  scheduler:
    image: ${DOCKER_REGISTRY:-}immoguinee-php:${VERSION:-latest}
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  # ==============================================
  # POSTGRESQL - Database
  # ==============================================
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS - Cache & Sessions
  # ==============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # MINIO - Object Storage
  # ==============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        # MinIO API (storage.domain.com)
        - "traefik.http.routers.minio-api.rule=Host(`storage.${DOMAIN}`)"
        - "traefik.http.routers.minio-api.entrypoints=websecure"
        - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
        - "traefik.http.routers.minio-api.service=minio-api"
        - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
        # MinIO Console (minio.domain.com)
        - "traefik.http.routers.minio-console.rule=Host(`minio.${DOMAIN}`)"
        - "traefik.http.routers.minio-console.entrypoints=websecure"
        - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
        - "traefik.http.routers.minio-console.service=minio-console"
        - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # LARAVEL ECHO - WebSocket Server
  # ==============================================
  laravel-echo:
    image: oanhnn/laravel-echo-server:latest
    configs:
      - source: echo_config
        target: /app/laravel-echo-server.json
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.echo.rule=Host(`ws.${DOMAIN}`)"
        - "traefik.http.routers.echo.entrypoints=websecure"
        - "traefik.http.routers.echo.tls.certresolver=letsencrypt"
        - "traefik.http.services.echo.loadbalancer.server.port=6001"

  # ==============================================
  # N8N - Workflow Automation
  # ==============================================
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=Africa/Conakry
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN}`)"
        - "traefik.http.routers.n8n.entrypoints=websecure"
        - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # ==============================================
  # WAHA - WhatsApp HTTP API
  # ==============================================
  waha:
    image: devlikeapro/waha:latest
    environment:
      - WHATSAPP_HOOK_URL=https://api.${DOMAIN}/webhooks/whatsapp
      - WHATSAPP_HOOK_EVENTS=message,message.any
      - WAHA_DASHBOARD_ENABLED=true
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=${WAHA_PASSWORD:-admin123}
    volumes:
      - waha-sessions:/app/.sessions
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.waha.rule=Host(`waha.${DOMAIN}`)"
        - "traefik.http.routers.waha.entrypoints=websecure"
        - "traefik.http.routers.waha.tls.certresolver=letsencrypt"
        - "traefik.http.services.waha.loadbalancer.server.port=3000"

  # ==============================================
  # PROMETHEUS - Metrics Collection
  # ==============================================
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus-data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # ==============================================
  # GRAFANA - Metrics Visualization
  # ==============================================
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ==============================================
  # PGADMIN - PostgreSQL Management
  # ==============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@immoguinee.gn}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN}`)"
        - "traefik.http.routers.pgadmin.entrypoints=websecure"
        - "traefik.http.routers.pgadmin.tls.certresolver=letsencrypt"
        - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

# ==============================================
# CONFIGS
# ==============================================
configs:
  nginx_config:
    file: ./nginx/nginx.conf
  nginx_site:
    file: ./nginx/sites/default.conf
  echo_config:
    file: ./laravel-echo/laravel-echo-server.json
  prometheus_config:
    file: ../monitoring/prometheus/prometheus.yml
