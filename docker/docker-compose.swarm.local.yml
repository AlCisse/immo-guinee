# =================================================
# ImmoGuinee - Docker Swarm Local Test Stack
# =================================================
# Deploy: docker stack deploy -c docker-compose.swarm.local.yml immog
# Remove: docker stack rm immog
# =================================================

networks:
  immog-network:
    driver: overlay
    attachable: true

volumes:
  postgres-data:
  redis-data:
  minio-data:

services:
  # ==============================================
  # TRAEFIK - Reverse Proxy (No SSL for local)
  # ==============================================
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=immog_immog-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # ==============================================
  # FRONTEND - Next.js Application
  # ==============================================
  frontend:
    image: docker-frontend:latest
    networks:
      - immog-network
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
        - "traefik.http.routers.frontend.entrypoints=web"
        - "traefik.http.routers.frontend.priority=1"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ==============================================
  # NGINX - Web Server for Laravel API
  # ==============================================
  nginx:
    image: nginx:alpine
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
      - source: nginx_site
        target: /etc/nginx/conf.d/default.conf
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
        - "traefik.http.routers.api.entrypoints=web"
        - "traefik.http.routers.api.priority=100"
        - "traefik.http.services.api.loadbalancer.server.port=80"
        - "traefik.http.routers.storage.rule=PathPrefix(`/storage`)"
        - "traefik.http.routers.storage.entrypoints=web"
        - "traefik.http.routers.storage.priority=50"
        - "traefik.http.services.storage.loadbalancer.server.port=80"

  # ==============================================
  # PHP-FPM - Laravel Backend
  # ==============================================
  php:
    image: docker-php:latest
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=immog_db
      - DB_USERNAME=immog_user
      - DB_PASSWORD=immog_secret
      - REDIS_HOST=redis
      - REDIS_PASSWORD=immog_redis_secret
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - FILESYSTEM_DISK=minio
      - AWS_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=immog_minio
      - AWS_SECRET_ACCESS_KEY=immog_minio_secret
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=listings
      - AWS_URL=http://localhost:9000
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==============================================
  # QUEUE WORKER - Laravel Jobs
  # ==============================================
  queue-worker:
    image: docker-php:latest
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - DB_DATABASE=immog_db
      - DB_USERNAME=immog_user
      - DB_PASSWORD=immog_secret
      - REDIS_HOST=redis
      - REDIS_PASSWORD=immog_redis_secret
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 256M

  # ==============================================
  # SCHEDULER - Laravel Cron
  # ==============================================
  scheduler:
    image: docker-php:latest
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ../backend:/var/www/backend
    networks:
      - immog-network
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=immog_redis_secret
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  # ==============================================
  # POSTGRESQL - Database
  # ==============================================
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: immog_db
      POSTGRES_USER: immog_user
      POSTGRES_PASSWORD: immog_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immog_user -d immog_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS - Cache & Sessions
  # ==============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass immog_redis_secret
    volumes:
      - redis-data:/data
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # MINIO - Object Storage
  # ==============================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: immog_minio
      MINIO_ROOT_PASSWORD: immog_minio_secret
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - immog-network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==============================================
# CONFIGS
# ==============================================
configs:
  nginx_config:
    file: ./nginx/nginx.conf
  nginx_site:
    file: ./nginx/sites/backend-swarm.conf
