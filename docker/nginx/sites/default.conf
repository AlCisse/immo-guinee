# Combined Frontend + Backend API Configuration
# Docker Swarm DNS resolver
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name immoguinee.local api.immoguinee.local localhost _;

    # Logs
    access_log /var/log/nginx/backend-access.log main;
    error_log /var/log/nginx/backend-error.log warn;

    # Service names as variables for dynamic resolution
    # For Docker Compose local: php, frontend, laravel-echo
    # For Docker Swarm: tasks.immo_php, tasks.immo_frontend, tasks.immo_laravel-echo
    set $php_upstream php:9000;
    set $frontend_upstream frontend:3005;
    set $echo_upstream laravel-echo:6001;

    # CORS headers are handled by Laravel - do not add them here to avoid duplicates

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API Routes - proxy to PHP backend
    location ~ ^/api(/.*)?$ {
        limit_req zone=api_limit burst=30 nodelay;

        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # RSS Feed - proxy to PHP backend
    location ~ ^/rss(/.*)?$ {
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        fastcgi_read_timeout 30;
        fastcgi_send_timeout 30;
    }

    # Storage files from backend
    location /storage {
        alias /var/www/backend/storage/app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Fix MIME types for audio files in messages folder
        location ~* /storage/messages/.*\.(mp4|m4a)$ {
            alias /var/www/backend/storage/app/public;
            add_header Content-Type "audio/mp4";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # WebSocket proxy for Laravel Echo
    location /socket.io {
        proxy_pass http://$echo_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # All other routes - proxy to Next.js frontend
    location / {
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Next.js static files
    location /_next {
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Apple App Site Association and Android Asset Links
    location /.well-known {
        root /var/www/backend/public;
        default_type application/json;
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
