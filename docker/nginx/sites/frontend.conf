# Next.js Frontend PWA Configuration
# Note: This config is disabled in favor of backend.conf handling all requests
# Frontend is served through Traefik directly to immog-frontend container
server {
    listen 8080;
    listen [::]:8080;

    server_name immoguinee.local www.immoguinee.local;
    root /var/www/frontend/.next;

    # Logs
    access_log /var/log/nginx/frontend-access.log main;
    error_log /var/log/nginx/frontend-error.log warn;

    # Security headers for PWA
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # PWA Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # PWA Manifest
    location /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Static files from Next.js
    location /_next/static {
        alias /var/www/frontend/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public assets
    location /static {
        alias /var/www/frontend/public;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Images
    location /images {
        alias /var/www/frontend/public/images;
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and other root files
    location ~ ^/(favicon\.ico|robots\.txt|sitemap\.xml) {
        root /var/www/frontend/public;
        expires 1d;
        access_log off;
    }

    # Proxy to Next.js server (if running separately)
    # Uncomment if Next.js runs as a separate service
    # location / {
    #     proxy_pass http://frontend:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # For static export (default)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
