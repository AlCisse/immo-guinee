# ===============================================
# Production Override Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ===============================================

services:
  # Next.js Frontend - Production Build
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=/api
    container_name: immog-frontend
    restart: unless-stopped
    working_dir: /app
    # Reset development volumes - use built standalone output
    volumes: !reset []
    ports:
      - "3000:3000"
    networks:
      - immog-network
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    # Run standalone build (server.js generated by next build)
    command: ["node", "server.js"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP - Production settings
  php:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  # Queue Worker - Production settings
  queue-worker:
    environment:
      - APP_ENV=production

  # Scheduler - Production settings
  scheduler:
    environment:
      - APP_ENV=production

  # n8n - Production settings
  n8n:
    environment:
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://automate.immoguinee.com/

  # Traefik - Production ports (80/443)
  traefik:
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
