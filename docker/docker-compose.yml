# ===============================================
# ImmoGuinÃ©e - Docker Compose / Swarm Configuration
# Base configuration for both dev and production
# ===============================================
# Usage:
#   Dev:  docker compose up -d
#   Prod: docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml immog
# ===============================================

networks:
  immog-network:
    driver: overlay
    attachable: true

secrets:
  passport_private_key:
    external: true
  passport_public_key:
    external: true

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  minio-data:
  n8n-data:
  grafana-data:
  prometheus-data:

services:
  # ============================================
  # Database Services
  # ============================================

  postgres:
    image: postgis/postgis:15-3.4
    hostname: postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immog_db}
      POSTGRES_USER: ${DB_USERNAME:-immog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-immog_secret}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-immog_user} -d ${DB_DATABASE:-immog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    hostname: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-immog_redis_secret}
    volumes:
      - redis-data:/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-immog_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Application Services
  # ============================================

  frontend:
    image: ${FRONTEND_IMAGE:-immoguinee/frontend:latest}
    hostname: frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  php:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: php
    working_dir: /var/www/backend
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    secrets:
      - passport_private_key
      - passport_public_key
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD=${DB_PASSWORD:-immog_secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-immog_redis_secret}
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    hostname: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - php

  queue-worker:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: queue-worker
    working_dir: /var/www/backend
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD=${DB_PASSWORD:-immog_secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-immog_redis_secret}
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
    depends_on:
      - postgres
      - redis

  scheduler:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: scheduler
    working_dir: /var/www/backend
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD=${DB_PASSWORD:-immog_secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-immog_redis_secret}
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
      - redis

  # ============================================
  # Storage & External Services
  # ============================================

  minio:
    image: minio/minio:latest
    hostname: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-immog_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-immog_minio_secret}
    volumes:
      - minio-data:/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-immog_n8n_secret}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Africa/Conakry
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  waha:
    image: devlikeapro/waha:latest
    hostname: waha
    environment:
      - WHATSAPP_HOOK_URL=${WHATSAPP_HOOK_URL:-http://nginx/api/webhooks/waha}
      - WHATSAPP_HOOK_EVENTS=message,message.any,message.ack,session.status
      - WAHA_DASHBOARD_ENABLED=true
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD:-admin123}
    volumes:
      - ./waha/.sessions:/app/.sessions
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  laravel-echo:
    image: oanhnn/laravel-echo-server:latest
    hostname: laravel-echo
    volumes:
      - ./laravel-echo/laravel-echo-server.json:/app/laravel-echo-server.json:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - redis

  # ============================================
  # Infrastructure Services
  # ============================================

  traefik:
    image: traefik:latest
    hostname: traefik
    environment:
      - DOCKER_API_VERSION=1.46
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=immog_immog-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  varnish:
    image: varnish:7.4
    hostname: varnish
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_SIZE=256M
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - nginx

  # ============================================
  # Monitoring Services
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-immog_grafana_secret}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - prometheus

  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@immog.gn}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-immog_pgadmin_secret}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres

  ollama:
    image: ollama/ollama:latest
    hostname: ollama
    volumes:
      - ./ollama:/root/.ollama
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
