# ===============================================
# ImmoGuinée - Docker Compose / Swarm Configuration
# Base configuration for both dev and production
# ===============================================
# Usage:
#   Dev:  docker compose up -d
#   Prod: docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml immog
# ===============================================

# ============================================
# NETWORK ISOLATION
# ============================================
# public-network: Internet-facing services (Traefik, frontend, varnish)
# backend-network: Application services (php, databases, cache)
# infra-network: Monitoring & admin (Grafana, Prometheus, PgAdmin)
# ============================================

networks:
  public-network:
    driver: overlay
    attachable: true
  backend-network:
    driver: overlay
    attachable: true
    internal: true  # No direct internet access
  infra-network:
    driver: overlay
    attachable: true
    internal: true  # No direct internet access

# Secrets are defined in docker-compose.override.yml (dev) or docker-compose.prod.yml (production)
# For production with Docker Swarm, secrets must be created externally first:
#   echo "password" | docker secret create db_password -
# For local development, secrets are loaded from ./secrets/ directory

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  minio-data:
  n8n-data:
  grafana-data:
  prometheus-data:
  alertmanager-data:
  clamav-data:
  waha-sessions:  # Persist WhatsApp sessions for auto-restart

services:
  # ============================================
  # Database Services (backend-network only)
  # ============================================

  postgres:
    image: postgis/postgis:15-3.5
    hostname: postgres
    secrets:
      - db_password
      - db_app_password
      - db_backup_password
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immog_db}
      POSTGRES_USER: ${DB_USERNAME:-immog_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-immog_user} -d ${DB_DATABASE:-immog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    hostname: redis
    secrets:
      - redis_password
    command: sh -c 'redis-server --appendonly yes --requirepass "$$(cat /run/secrets/redis_password)"'
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$(cat /run/secrets/redis_password) ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=${ES_SECURITY_ENABLED:-false}
      - xpack.security.enrollment.enabled=${ES_SECURITY_ENABLED:-false}
      - ELASTIC_PASSWORD_FILE=/run/secrets/elasticsearch_password
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Application Services
  # ============================================

  frontend:
    image: ${FRONTEND_IMAGE:-immoguinee/frontend:latest}
    hostname: frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - public-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  php:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: php
    working_dir: /var/www/backend
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - passport_private_key
      - passport_public_key
      - db_app_password
      - redis_password
      - do_spaces_access_key
      - do_spaces_secret_key
      - waha_api_key
      - reverb_app_key
      - reverb_app_secret
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      # Use app_user with limited privileges (no DDL)
      - DB_USERNAME=${DB_APP_USERNAME:-immog_app}
      - DB_PASSWORD_FILE=/run/secrets/db_app_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      # ClamAV configuration
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      # DigitalOcean Spaces (secrets mounted at /run/secrets/)
      - STORAGE_STRATEGY=spaces
      - DO_SPACES_ACCESS_KEY_FILE=/run/secrets/do_spaces_access_key
      - DO_SPACES_SECRET_KEY_FILE=/run/secrets/do_spaces_secret_key
      - DO_SPACES_REGION=fra1
      - DO_SPACES_BUCKET=immoguinee-images
      - DO_SPACES_ENDPOINT=https://fra1.digitaloceanspaces.com
      - DO_SPACES_CDN_URL=https://immoguinee-images.fra1.digitaloceanspaces.com
      # WAHA WhatsApp API
      - WAHA_URL=http://waha:3000
      - WAHA_API_KEY_FILE=/run/secrets/waha_api_key
      - WAHA_SESSION_NAME=default
      # Reverb WebSocket
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=immoguinee
      - REVERB_APP_KEY_FILE=/run/secrets/reverb_app_key
      - REVERB_APP_SECRET_FILE=/run/secrets/reverb_app_secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - backend-network
      - public-network  # Needs to be reachable by nginx
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:1.27-alpine
    hostname: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ../backend/storage/app/public:/var/www/backend/storage/app/public:ro
      - ../backend/public:/var/www/backend/public:ro
    networks:
      - public-network
      - backend-network  # Needs to reach php-fpm
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - php

  queue-worker:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: queue-worker
    working_dir: /var/www/backend
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - db_app_password
      - redis_password
      - waha_api_key
      - reverb_app_key
      - reverb_app_secret
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_APP_USERNAME:-immog_app}
      - DB_PASSWORD_FILE=/run/secrets/db_app_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      # WAHA WhatsApp API
      - WAHA_URL=http://waha:3000
      - WAHA_API_KEY_FILE=/run/secrets/waha_api_key
      - WAHA_SESSION_NAME=default
      # Reverb WebSocket
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=immoguinee
      - REVERB_APP_KEY_FILE=/run/secrets/reverb_app_key
      - REVERB_APP_SECRET_FILE=/run/secrets/reverb_app_secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
    depends_on:
      - postgres
      - redis

  scheduler:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: scheduler
    working_dir: /var/www/backend
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - db_app_password
      - redis_password
      - waha_api_key
      - reverb_app_key
      - reverb_app_secret
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_APP_USERNAME:-immog_app}
      - DB_PASSWORD_FILE=/run/secrets/db_app_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      # WAHA WhatsApp API
      - WAHA_URL=http://waha:3000
      - WAHA_API_KEY_FILE=/run/secrets/waha_api_key
      - WAHA_SESSION_NAME=default
      # Reverb WebSocket
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=immoguinee
      - REVERB_APP_KEY_FILE=/run/secrets/reverb_app_key
      - REVERB_APP_SECRET_FILE=/run/secrets/reverb_app_secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
      - redis

  # ============================================
  # Migration Runner (uses migration_user with DDL privileges)
  # ============================================

  migrate:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: migrate
    working_dir: /var/www/backend
    command: php artisan migrate --force
    secrets:
      - app_key
      - db_password  # Uses main user for migrations (DDL)
      - redis_password
      - reverb_app_key
      - reverb_app_secret
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      # Reverb WebSocket
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=immoguinee
      - REVERB_APP_KEY_FILE=/run/secrets/reverb_app_key
      - REVERB_APP_SECRET_FILE=/run/secrets/reverb_app_secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - backend-network
    deploy:
      mode: replicated
      replicas: 0  # Only run manually
      restart_policy:
        condition: none
    depends_on:
      - postgres

  # ============================================
  # Security Services
  # ============================================

  # ClamAV Antivirus Scanner
  clamav:
    image: clamav/clamav:stable
    hostname: clamav
    volumes:
      - clamav-data:/var/lib/clamav
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2G  # ClamAV needs memory for virus definitions
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "3"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s  # Virus definitions take time to load

  # ============================================
  # Storage & External Services
  # ============================================

  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    hostname: minio
    command: server /data --console-address ":9001"
    secrets:
      - minio_password
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-immog_minio}
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_password
    volumes:
      - minio-data:/data
    networks:
      - backend-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    secrets:
      - n8n_password
      - n8n_api_service_token
      - n8n_fcm_server_key
      - n8n_sms_api_key
      - n8n_twilio_account_sid
      - n8n_twilio_auth_token
      - n8n_twilio_phone_number
      - waha_api_key
      - n8n_openai_api_key
      - n8n_telegram_bot_token
      - n8n_telegram_chat_id
      - n8n_smtp_host
      - n8n_smtp_user
      - n8n_smtp_password
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      # Password read from Docker secret in entrypoint
      - N8N_BASIC_AUTH_PASSWORD_FILE=/run/secrets/n8n_password
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Africa/Conakry
      # Allow access to env vars in workflows via $env()
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # URLs for workflows (accessible via $env() in n8n)
      - IMMOGUINEE_API_URL=${IMMOGUINEE_API_URL:-https://immoguinee.com}
      - LARAVEL_API_URL=${LARAVEL_API_URL:-https://immoguinee.com}
      - FRONTEND_URL=${FRONTEND_URL:-https://immoguinee.com}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://automate.immoguinee.com}
      - WAHA_URL=${WAHA_URL:-http://waha:3000}
      - WAHA_API_URL=${WAHA_API_URL:-http://waha:3000}
      - SMS_GATEWAY_URL=${SMS_GATEWAY_URL:-https://api.orange.gn/sms/v1}
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    volumes:
      - n8n-data:/home/node/.n8n
      - ../n8n/entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - backend-network
      - public-network  # Needs webhooks from Traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  waha:
    image: devlikeapro/waha:latest
    hostname: waha
    secrets:
      - waha_api_key
    environment:
      - WHATSAPP_HOOK_URL=${WHATSAPP_HOOK_URL:-http://nginx/api/webhooks/waha}
      - WHATSAPP_HOOK_EVENTS=message,message.any,message.ack,session.status
      # Auto-restart sessions on container restart (CRITICAL for production)
      - WHATSAPP_RESTART_ALL_SESSIONS=true
      # Dashboard disabled in production - only internal container access
      - WAHA_DASHBOARD_ENABLED=false
      # API key is read from secret file via entrypoint
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-}
    entrypoint: ["/bin/sh", "-c", "export WAHA_API_KEY=$$(cat /run/secrets/waha_api_key 2>/dev/null || echo $$WAHA_API_KEY) && export WHATSAPP_API_KEY=$$WAHA_API_KEY && exec /usr/bin/tini -- /entrypoint.sh"]
    volumes:
      - waha-sessions:/app/.sessions
    networks:
      - backend-network
      - public-network  # Needs external access to web.whatsapp.com
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    # Healthcheck disabled - WAHA doesn't have wget/curl
    # Session health is monitored by Laravel scheduler (waha:ensure-session)
    # healthcheck:
    #   test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
    #   interval: 60s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 120s

  laravel-echo:
    image: oanhnn/laravel-echo-server:latest
    hostname: laravel-echo
    volumes:
      - ./laravel-echo/laravel-echo-server.json:/app/laravel-echo-server.json:ro
    networks:
      - backend-network
      - public-network  # WebSocket connections from clients
    deploy:
      replicas: 0  # Deprecated: Use reverb instead
      restart_policy:
        condition: on-failure
    depends_on:
      - redis

  # Laravel Reverb WebSocket Server (replaces laravel-echo)
  reverb:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: reverb
    working_dir: /var/www/backend
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - db_app_password
      - redis_password
      - reverb_app_key
      - reverb_app_secret
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_APP_USERNAME:-immog_app}
      - DB_PASSWORD_FILE=/run/secrets/db_app_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      # Reverb configuration (secrets)
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=immoguinee
      - REVERB_APP_KEY_FILE=/run/secrets/reverb_app_key
      - REVERB_APP_SECRET_FILE=/run/secrets/reverb_app_secret
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    networks:
      - backend-network
      - public-network  # WebSocket connections from clients via Traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
      resources:
        limits:
          memory: 256M
    depends_on:
      - postgres
      - redis

  # ============================================
  # Infrastructure Services (public-network)
  # ============================================

  traefik:
    image: traefik:v2.11
    hostname: traefik
    environment:
      - DOCKER_API_VERSION=1.46
    command:
      # SECURITY: API secured via Traefik dynamic config, not exposed on port 8080
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=immog_public-network"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--log.level=INFO"
    ports:
      # SECURITY: Only ports 80 and 443 exposed, 8080 removed
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
    networks:
      - public-network
      - infra-network  # For metrics scraping
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  varnish:
    image: varnish:7.6
    hostname: varnish
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_SIZE=256M
    networks:
      - public-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - nginx

  # ============================================
  # Monitoring Services (infra-network)
  # ============================================

  prometheus:
    image: prom/prometheus:v3.1.0
    hostname: prometheus
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - infra-network
      - backend-network  # To scrape exporters
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  alertmanager:
    image: prom/alertmanager:v0.28.0
    hostname: alertmanager
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ../monitoring/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://alertmanager.immoguinee.com'
    networks:
      - infra-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:11.4.0
    hostname: grafana
    user: "0"  # Run as root to read secrets, Grafana drops privileges later
    secrets:
      - grafana_password
      - db_backup_password
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_INSTALL_PLUGINS=redis-datasource
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ../monitoring/grafana/entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - infra-network
      - backend-network  # Read-only access to postgres for dashboards
      - public-network   # Internet access for plugin downloads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - prometheus
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    secrets:
      - pgadmin_password
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@immog.gn}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    networks:
      - infra-network
      - backend-network  # Needs to connect to postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres

  # ============================================
  # Monitoring Exporters (backend-network for scraping)
  # ============================================

  node-exporter:
    image: prom/node-exporter:latest
    hostname: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - infra-network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 128M

  redis-exporter:
    image: oliver006/redis_exporter:alpine
    hostname: redis-exporter
    secrets:
      - redis_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - '/redis_exporter --redis.addr=redis://redis:6379 --redis.password="$$(cat /run/secrets/redis_password)"'
    networks:
      - backend-network
      - infra-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 64M
    depends_on:
      - redis

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    hostname: postgres-exporter
    secrets:
      - db_backup_password
    environment:
      - DATA_SOURCE_NAME=postgresql://immog_backup:PLACEHOLDER@postgres:5432/${DB_DATABASE:-immog_db}?sslmode=disable
    entrypoint: ["/bin/sh", "-c", "PASSWORD=$$(cat /run/secrets/db_backup_password | sed 's/\\//%2F/g; s/=/%3D/g; s/+/%2B/g') && export DATA_SOURCE_NAME=\"postgresql://immog_backup:$$PASSWORD@postgres:5432/${DB_DATABASE:-immog_db}?sslmode=disable\" && /bin/postgres_exporter"]
    networks:
      - backend-network
      - infra-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 64M
    depends_on:
      - postgres

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    hostname: cadvisor
    privileged: true
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - '--store_container_labels=true'
      - '--housekeeping_interval=15s'
      - '--disable_metrics=referenced_memory,hugetlb'
      - '--raw_cgroup_prefix_whitelist=/system.slice/docker-'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - infra-network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M

  # ============================================
  # Backup & Sync Services
  # ============================================

  # PostgreSQL Backup Service
  # Runs on demand via: docker service scale immo_backup-postgres=1
  # Creates encrypted backup and uploads to DigitalOcean Spaces
  backup-postgres:
    image: postgres:16-alpine
    hostname: backup-postgres
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache openssl curl unzip &&
        curl -sO https://downloads.rclone.org/rclone-current-linux-amd64.zip &&
        unzip -q rclone-current-linux-amd64.zip &&
        cp rclone-*-linux-amd64/rclone /usr/bin/ &&
        chmod +x /usr/bin/rclone &&
        rm -rf rclone-* &&
        /scripts/backup-postgres.sh
    volumes:
      - ./backup:/scripts
    secrets:
      - db_backup_password
      - do_spaces_access_key
      - do_spaces_secret_key
      - backup_encryption_key
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=immog_backup
    networks:
      - backend-network
    deploy:
      mode: replicated
      replicas: 0
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 512M

  # [DEPRECATED] MinIO → DigitalOcean Spaces Sync Service
  # =========================================================
  # This service is NO LONGER USED. Files are now uploaded
  # directly to DigitalOcean Spaces. MinIO is only used as
  # temporary cache and cleaned up daily by minio:cleanup command.
  # =========================================================
  # Kept for backwards compatibility / emergency manual sync
  rclone-sync:
    image: rclone/rclone:latest
    hostname: rclone-sync
    entrypoint: ["/bin/sh", "-c"]
    command:
      - /scripts/sync-to-spaces.sh
    volumes:
      - ./rclone:/scripts
    secrets:
      - minio_access_key
      - minio_password
      - do_spaces_access_key
      - do_spaces_secret_key
    networks:
      - backend-network
    deploy:
      mode: replicated
      replicas: 0
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 256M

  # PostgreSQL Restore Service (manual use only)
  # Usage: docker service scale immo_restore-postgres=1
  # Note: Set BACKUP_FILE env before scaling
  restore-postgres:
    image: postgres:16-alpine
    hostname: restore-postgres
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache openssl curl unzip &&
        curl -sO https://downloads.rclone.org/rclone-current-linux-amd64.zip &&
        unzip -q rclone-current-linux-amd64.zip &&
        cp rclone-*-linux-amd64/rclone /usr/bin/ &&
        chmod +x /usr/bin/rclone &&
        rm -rf rclone-* &&
        /scripts/restore-postgres.sh $${BACKUP_FILE:-}
    environment:
      - BACKUP_FILE=${BACKUP_FILE:-}
    volumes:
      - ./backup:/scripts
    secrets:
      - db_password
      - do_spaces_access_key
      - do_spaces_secret_key
      - backup_encryption_key
    networks:
      - backend-network
    deploy:
      mode: replicated
      replicas: 0
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 512M

  # MinIO Restore Service (manual use only)
  # Usage: docker service scale immo_restore-minio=1
  restore-minio:
    image: rclone/rclone:latest
    hostname: restore-minio
    entrypoint: ["/bin/sh", "-c"]
    command:
      - /scripts/restore-minio.sh $${BUCKET:-all}
    environment:
      - BUCKET=${RESTORE_BUCKET:-all}
    volumes:
      - ./backup:/scripts
    secrets:
      - minio_access_key
      - minio_password
      - do_spaces_access_key
      - do_spaces_secret_key
    networks:
      - backend-network
    deploy:
      mode: replicated
      replicas: 0
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 256M
