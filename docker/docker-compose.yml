# ===============================================
# ImmoGuinÃ©e - Docker Compose / Swarm Configuration
# Base configuration for both dev and production
# ===============================================
# Usage:
#   Dev:  docker compose up -d
#   Prod: docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml immog
# ===============================================

networks:
  immog-network:
    driver: overlay
    attachable: true

secrets:
  app_key:
    external: true
  passport_private_key:
    external: true
  passport_public_key:
    external: true
  db_password:
    external: true
  redis_password:
    external: true
  minio_password:
    external: true
  grafana_password:
    external: true
  pgadmin_password:
    external: true
  waha_password:
    external: true
  waha_api_key:
    external: true

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
  minio-data:
  n8n-data:
  grafana-data:
  prometheus-data:
  alertmanager-data:

services:
  # ============================================
  # Database Services
  # ============================================

  postgres:
    image: postgis/postgis:15-3.4
    hostname: postgres
    secrets:
      - db_password
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immog_db}
      POSTGRES_USER: ${DB_USERNAME:-immog_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-immog_user} -d ${DB_DATABASE:-immog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    hostname: redis
    secrets:
      - redis_password
    command: sh -c 'redis-server --appendonly yes --requirepass "$$(cat /run/secrets/redis_password)"'
    volumes:
      - redis-data:/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$(cat /run/secrets/redis_password) ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Application Services
  # ============================================

  frontend:
    image: ${FRONTEND_IMAGE:-immoguinee/frontend:latest}
    hostname: frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  php:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: php
    working_dir: /var/www/backend
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - passport_private_key
      - passport_public_key
      - db_password
      - redis_password
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    hostname: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ../backend/storage/app/public:/var/www/backend/storage/app/public:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - php

  queue-worker:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: queue-worker
    working_dir: /var/www/backend
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - db_password
      - redis_password
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
    depends_on:
      - postgres
      - redis

  scheduler:
    image: ${PHP_IMAGE:-immoguinee/php:latest}
    hostname: scheduler
    working_dir: /var/www/backend
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ../backend/storage:/var/www/backend/storage
    secrets:
      - app_key
      - db_password
      - redis_password
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY_FILE=/run/secrets/app_key
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-immog_db}
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
      - redis

  # ============================================
  # Storage & External Services
  # ============================================

  minio:
    image: minio/minio:latest
    hostname: minio
    command: server /data --console-address ":9001"
    secrets:
      - minio_password
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-immog_minio}
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_password
    volumes:
      - minio-data:/data
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-immog_n8n_secret}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Africa/Conakry
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  waha:
    image: devlikeapro/waha:latest
    hostname: waha
    secrets:
      - waha_api_key
    environment:
      - WHATSAPP_HOOK_URL=${WHATSAPP_HOOK_URL:-http://nginx/api/webhooks/waha}
      - WHATSAPP_HOOK_EVENTS=message,message.any,message.ack,session.status
      # Dashboard disabled in production - only internal container access
      - WAHA_DASHBOARD_ENABLED=false
      # API key is read from secret file via entrypoint
      - WAHA_API_KEY=${WAHA_API_KEY:-}
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-}
    entrypoint: ["/bin/sh", "-c", "export WAHA_API_KEY=$$(cat /run/secrets/waha_api_key 2>/dev/null || echo $$WAHA_API_KEY) && export WHATSAPP_API_KEY=$$WAHA_API_KEY && exec /usr/bin/tini -- /entrypoint.sh"]
    volumes:
      - ./waha/.sessions:/app/.sessions
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  laravel-echo:
    image: oanhnn/laravel-echo-server:latest
    hostname: laravel-echo
    volumes:
      - ./laravel-echo/laravel-echo-server.json:/app/laravel-echo-server.json:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - redis

  # ============================================
  # Infrastructure Services
  # ============================================

  traefik:
    image: traefik:latest
    hostname: traefik
    environment:
      - DOCKER_API_VERSION=1.46
    command:
      # SECURITY: API secured via Traefik dynamic config, not exposed on port 8080
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=immog_immog-network"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--log.level=INFO"
    ports:
      # SECURITY: Only ports 80 and 443 exposed, 8080 removed
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  varnish:
    image: varnish:7.4
    hostname: varnish
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_SIZE=256M
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - nginx

  # ============================================
  # Monitoring Services
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  alertmanager:
    image: prom/alertmanager:latest
    hostname: alertmanager
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ../monitoring/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://alertmanager.immoguinee.com'
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    user: "0"  # Run as root to read secrets, Grafana drops privileges later
    secrets:
      - grafana_password
      - db_password
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
      - GF_INSTALL_PLUGINS=redis-datasource
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ../monitoring/grafana/entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - prometheus
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    secrets:
      - pgadmin_password
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@immog.gn}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres

  # ============================================
  # Monitoring Exporters
  # ============================================

  node-exporter:
    image: prom/node-exporter:latest
    hostname: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - immog-network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 128M

  redis-exporter:
    image: oliver006/redis_exporter:alpine
    hostname: redis-exporter
    secrets:
      - redis_password
    entrypoint: ["/bin/sh", "-c"]
    command:
      - '/redis_exporter --redis.addr=redis://redis:6379 --redis.password="$$(cat /run/secrets/redis_password)"'
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 64M
    depends_on:
      - redis

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    hostname: postgres-exporter
    secrets:
      - db_password
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USERNAME:-immog_user}:PLACEHOLDER@postgres:5432/${DB_DATABASE:-immog_db}?sslmode=disable
    entrypoint: ["/bin/sh", "-c", "export DATA_SOURCE_NAME=\"postgresql://${DB_USERNAME:-immog_user}:$$(cat /run/secrets/db_password)@postgres:5432/${DB_DATABASE:-immog_db}?sslmode=disable\" && /bin/postgres_exporter"]
    networks:
      - immog-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 64M
    depends_on:
      - postgres

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    hostname: cadvisor
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - '--docker_only=true'
      - '--store_container_labels=true'
      - '--housekeeping_interval=15s'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - immog-network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
