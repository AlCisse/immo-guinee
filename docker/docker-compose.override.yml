# ===============================================
# Development Override Configuration
# Auto-loaded by: docker compose up -d
# ===============================================
# This file is automatically used when running docker compose locally
# It adds development-specific settings like:
# - Volume mounts for hot-reload
# - External ports for debugging
# - Development environment variables
# ===============================================

services:
  # Frontend - Development with hot-reload
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    image: immoguinee/frontend:dev
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3006:3005"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP - Development with volume mounts
  php:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  # Nginx - Development with backend volume
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ../backend/public:/var/www/backend/public:ro
      - ../backend/storage/app/public:/var/www/backend/storage/app/public:ro
    ports:
      - "8000:80"
      - "8443:443"

  # Queue Worker - Development
  queue-worker:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    environment:
      - APP_ENV=local

  # Scheduler - Development
  scheduler:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    environment:
      - APP_ENV=local

  # Expose ports for development debugging
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  elasticsearch:
    ports:
      - "9200:9200"
      - "9300:9300"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"

  n8n:
    ports:
      - "5678:5678"

  waha:
    ports:
      - "3000:3000"

  laravel-echo:
    ports:
      - "6001:6001"

  traefik:
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=DEBUG"
    ports:
      - "8888:80"
      - "8889:443"
      - "8081:8080"

  varnish:
    ports:
      - "8082:80"

  prometheus:
    ports:
      - "9090:9090"

  grafana:
    ports:
      - "3001:3000"

  pgadmin:
    ports:
      - "5050:80"

# Use bridge network for local development
networks:
  immog-network:
    driver: bridge
