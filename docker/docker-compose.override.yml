# ===============================================
# Development Override Configuration
# Auto-loaded by: docker compose up -d
# ===============================================
# This file is automatically used when running docker compose locally
# It adds development-specific settings like:
# - Volume mounts for hot-reload
# - External ports for debugging
# - Development environment variables
# ===============================================

services:
  # Frontend - Development with hot-reload
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    image: immoguinee/frontend:dev
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3006:3005"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP - Development with volume mounts
  php:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    secrets:
      - db_password
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      # In dev, use main user for simplicity
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password

  # Nginx - Development with backend volume
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ../backend/public:/var/www/backend/public:ro
      - ../backend/storage/app/public:/var/www/backend/storage/app/public:ro
    ports:
      - "8000:80"
      - "8443:443"

  # Queue Worker - Development
  queue-worker:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    secrets:
      - db_password
    environment:
      - APP_ENV=local
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password

  # Scheduler - Development
  scheduler:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    secrets:
      - db_password
    environment:
      - APP_ENV=local
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password

  # Migration runner - Development
  migrate:
    build:
      context: ../backend
      dockerfile: ../docker/php/Dockerfile
    image: immoguinee/php:dev
    volumes:
      - ../backend:/var/www/backend
    environment:
      - APP_ENV=local
      - DB_USERNAME=${DB_USERNAME:-immog_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password

  # PostgreSQL - Use ARM64 compatible image
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-immog_db}
      POSTGRES_USER: ${DB_USERNAME:-immog_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5433:5432"

  # Backup service - Use ARM64 compatible image
  backup-postgres:
    image: postgres:16-alpine

  # Restore service - Use ARM64 compatible image
  restore-postgres:
    image: postgres:16-alpine

  # ClamAV - Disable for ARM64 Mac dev (not compatible)
  clamav:
    image: alpine:latest
    command: ["sh", "-c", "echo 'ClamAV disabled for ARM64' && sleep infinity"]
    deploy:
      resources:
        limits:
          memory: 16M

  redis:
    ports:
      - "127.0.0.1:6379:6379"

  elasticsearch:
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"

  minio:
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"

  n8n:
    ports:
      - "127.0.0.1:5678:5678"
    secrets:
      - n8n_password
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
    entrypoint: ["/bin/sh", "-c", "export N8N_BASIC_AUTH_PASSWORD=$$(cat /run/secrets/n8n_password) && /docker-entrypoint.sh"]

  waha:
    ports:
      - "127.0.0.1:3000:3000"
    secrets:
      - waha_api_key
      - waha_password
    environment:
      - WAHA_DASHBOARD_ENABLED=true
      - WAHA_DASHBOARD_USERNAME=admin
    entrypoint: ["/bin/sh", "-c", "export WHATSAPP_API_KEY=$$(cat /run/secrets/waha_api_key) && export WAHA_API_KEY=$$(cat /run/secrets/waha_api_key) && export WAHA_DASHBOARD_PASSWORD=$$(cat /run/secrets/waha_password) && /app/entrypoint.sh"]

  laravel-echo:
    ports:
      - "127.0.0.1:6001:6001"
    secrets:
      - redis_password
    environment:
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password

  traefik:
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--api.debug=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=WARN"
      - "--accesslog=true"
      - "--accesslog.filters.statuscodes=400-599"
    ports:
      - "8888:80"
      - "8889:443"
      - "127.0.0.1:8081:8080"

  varnish:
    ports:
      - "127.0.0.1:8082:80"

  prometheus:
    ports:
      - "127.0.0.1:9090:9090"

  grafana:
    # Override entrypoint to not use secret file in dev
    entrypoint: []
    command: ["/run.sh"]
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      # Clear the __FILE variant to avoid conflict
      - GF_SECURITY_ADMIN_PASSWORD__FILE=
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-Imm0G@2024!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict

  pgadmin:
    ports:
      - "127.0.0.1:5050:80"
    environment:
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
      - PGADMIN_CONFIG_LOGIN_BANNER="Acces autorise uniquement"
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=30

